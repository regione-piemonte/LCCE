    type: object
    properties:
      codiceCollocazione:
        type: string
        description: codice della collocazione
      descrizioneCollocazione:
        type: string
        description: descrizione della collocazione
      codiceAzienda:
        type: string
        description: codice dell'azienda
      descrizioneAzienda:
        type: string
        description: descrizione del azienda
  ModelRuolo:
    type: object
    required:
      - codice
    properties:
      codice:
        type: string
        example: MMG
        description: codice del ruolo
      descrizione:
        type: string
        description: descrizione del ruolo
  ModelUtente:
    type: object
    properties:
      id:
        type: integer
        format: int64
      nome:
        type: string
        description: nome dell'utente
      cognome:
        type: string
        description: cognome dell'utente
      codiceFiscale:
        type: string
        description: codice fiscale dell'utente
      abilitazioni:
        type: array
        items:
          $ref: '#/definitions/Abilitazione'
  Profilo:
    type: object
    properties:
      codice:
        type: string
        description: codice del profilo
      descrizione:
        type: string
        description: descrizione del profilo
  Dettaglio:
    type: object
    properties:
      chiave:
        type: string
      valore:
        type: string
  Errore:
    type: object
    properties:
      status:
        type: integer
        format: int32
      codice:
        type: string
      descrizione:
        type: string
      dettaglio:
        type: array
        items:
          $ref: '#/definitions/Dettaglio'
  Applicazione:
    type: object
    properties:
      codice:
        type: string
        description: codice dell'applicazione
      descrizione:
        type: string
        description: descrizione dell'applicazione
  ResponseDetail:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  ResponseWrite:
    type: object
    properties:
      status:
        type: integer
        format: int32
      code:
        type: string
      title:
        type: string
      responseDetail:
        type: array
        items:
          $ref: '#/definitions/ResponseDetail'
  ListaPermessi:
    type: object
    properties:
      permessi:
        type: array
        items:
          $ref: '#/definitions/Permesso'
  Permesso:
    type: object
    properties:
      codiceTipologiaDato:
        type: string
      codicePermesso:
        type: string
  FunzionalitaTecnici:
    type: object
    properties:
      id:
        type: integer
        format: int64
      inizioValidita:
        type: string
        format: date-time
      fineValidita:
        type: string
        format: date-time
      codice:
        type: string
      descrizione:
        type: string
      permessi:
        type: array
        items:
          $ref: '#/definitions/PermessoValido'
