  basicAuth:
    description: ''
    type: basic
definitions:
  Abilitazione:
    type: object
    properties:
      ruolo:
        $ref: '#/definitions/ModelRuolo'
      collocazione:
        $ref: '#/definitions/ModelCollocazione'
      profilo:
        $ref: '#/definitions/Profilo'
